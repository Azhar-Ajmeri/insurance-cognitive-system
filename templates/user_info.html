<div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
    <h3 class="multisteps-form__title">Your Info</h3>
    <div class="multisteps-form__content">
        <div class="form-row mt-4">
            <div class="col-12 col-md-6 mt-2">
                <input type="number" class="form-control" name="age" aria-describedby="ageHelp" placeholder="Enter Age">
            </div>
            <div class="col-12 col-md-6 mt-2 input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">State</label>
                </div>
                <select class="custom-select" name="state" aria-label="Default select example">
                    <option value=OH>OH</option>
                    <option value=IN>IN</option>
                    <option value=IL>IL</option>
                </select>
            </div>

        </div>
        <div class="form-row">
            <div class="col-12 col-md-6 mt-2">
                <input type="number" class="form-control" name="month_as_customer" aria-describedby="ageHelp" placeholder="Month as Customer">
            </div>
            <div class="col-12 col-md-6 mt-2 input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Education</label>
                </div>
                <select class="custom-select" name="eduction_level" aria-label="Default select example">
                    <option value=MD>MD</option>
                    <option value=PhD>PhD</option>
                    <option value=Associate>Associate</option>
                    <option value=Masters>Masters</option>
                    <option value=High School>High School</option>
                    <option value=College>College</option>
                    <option value=JD>JD</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-12 col-md-6 mt-2 input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Occupation</label>
                </div>
                <select class="custom-select" name="occupation" aria-label="Default select example">
                    <option value=craft-repair>craft-repair</option>
                    <option value=machine-op-inspct>machine-op-inspct</option>
                    <option value=sales>sales</option>
                    <option value=armed-forces>armed-forces</option>
                    <option value=tech-support>tech-support</option>
                    <option value=prof-specialty>prof-specialty</option>
                    <option value=other-service>other-service</option>
                    <option value=priv-house-serv>priv-house-serv</option>
                    <option value=exec-managerial>exec-managerial</option>
                    <option value=protective-serv>protective-serv</option>
                    <option value=transport-moving>transport-moving</option>
                    <option value=handlers-cleaners>handlers-cleaners</option>
                    <option value=adm-clerical>adm-clerical</option>
                    <option value=farming-fishing>farming-fishing</option>
                </select>
            </div>
            <div class="col-12 col-md-6 mt-2 input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Hobby</label>
                </div>               
                <select class="custom-select" name="hobby" aria-label="Default select example">
                    <option selected value=sleeping>sleeping</option>
                    <option value=reading>reading</option>
                    <option value=board-games>board-games</option>
                    <option value=bungie-jumping>bungie-jumping</option>
                    <option value=base-jumping>base-jumping</option>
                    <option value=golf>golf</option>
                    <option value=camping>camping</option>
                    <option value=dancing>dancing</option>
                    <option value=skydiving>skydiving</option>
                    <option value=movies>movies</option>
                    <option value=hiking>hiking</option>
                    <option value=yachting>yachting</option>
                    <option value=paintball>paintball</option>
                    <option value=chess>chess</option>
                    <option value=kayaking>kayaking</option>
                    <option value=polo>polo</option>
                    <option value=basketball>basketball</option>
                    <option value=video-games>video-games</option>
                    <option value=cross-fit>cross-fit</option>
                    <option value=exercise>exercise</option>
                </select>
            </div>
        </div>
        <div class="button-row d-flex mt-4">
            <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
        </div>
    </div>
</div>
